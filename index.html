<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style="background-color:black;">
    <div class="container">
        <h1 class="title">Student Mangement CRUD</h1>
        <form class="row">
            <div class="col-sm-4 mb-3">
                <input type="text" class="form-control  bg-dark text-light" id="name-input" placeholder="Name" required>
              </div>
            <div class="col-sm-4 mb-3">
                <input type="email" class="form-control bg-dark text-light" id="email-input" name="email" placeholder="Email" aria-describedby="emailHelp" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
             </div>
            <div class="col-sm-4 mb-3">
                <input type="number" class="form-control  bg-dark text-light" id="grade-input" placeholder="GPA" step="0.1" required>
            </div>
            <div class="col-sm-4 mb-3">
                <input type="number" class="form-control  bg-dark text-light"  min="1" max="100" id="age-input" placeholder="Age" required>
            </div>
            <div class="col-sm-4 mb-3">
                <input type="text" class="form-control  bg-dark text-light" id="degree-input" placeholder="Degree" required>
            </div>
            <div class="addStudent">
                <button type="submit" class="btn btn-primary btn-xl" id="submit-btn">Add Student</button>
            </div>
            
        </form>
        <br>
        <br>
        <br>
        <div class="d-flex align-items-center">
            <input type="text" class="form-control bg-dark text-light" placeholder="Search By Name, email or degree" id="search-input">
            <button type="submit" class="btn btn-primary ml-2 searchBtn" id="searchBtn">Search</button>
        </div>
        <br>
        <br>
        <table class="table border text-light">
            <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Student Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Age</th>
                  <th scope="col">GPA</th>
                  <th scope="col">Degree</th>
                </tr>
              </thead>
              <tbody id="student-table-body"></tbody>
          </table>
       
    </div>

</body>
</html>
